<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User agent</title>
</head>
<body>
    <h1>Your user agent is : </h1>
    <p id="user-agent"></p>
    <script>
        const userAgentDiv = document.getElementById("user-agent");
        userAgentDiv.innerHTML = navigator.userAgent;
    </script>
</body>
</html>
